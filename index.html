<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>MemeGenoteror</title>
</head>

<body onload="onInit()" class="main-layout">
    <div onclick="toggleMenu('open')" class="main-screen"></div>
    <header class="main-header">
        <nav class="nav-bar">
            <div class="logo-container"><img class="logo" src="/logo/LOGO.png"></div>
            <ul class="main-menu">
                <li onclick="toggleGallery(1)"><a>Gallery</a></li>
                <li><a>About</a></li>
            </ul>
        </nav>
        <button class="btn-menu" onclick="toggleMenu()" type="button">â˜°</button>
    </header>
    <section class="meme-editor">
        <div class="canvas-container">
            <div class="display-txt top"></div>
            <canvas class="canvas" id="my-canvas" width="450" height="450">
            </canvas>
            <div class="display-txt battom"></div>
        </div>

        <div class="control-box">
            <input class="control-box text-input" type="text" placeholder=" your a text..."
                oninput="onDrawText(this.value)">
            <div class="first-set-of-tools">

                <button class="btn-control-box add-text-line" onclick="onAddTextLine()"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/add.png"></button>
                <button class="btn-control-box switch-line" onclick="onSwitchTextLine()"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="btn-control-box remove-meme" onclick="onRemoveTextLine()"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/trash.png"></button>
            </div>
            <div class="second-set-of-tools">
                <button class="btn-control-box decrease-font" onclick="onChangeFontSize(-2)"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/decrease font - icon.png"></button>
                <button class="btn-control-box increase-font" onclick="onChangeFontSize(2)"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/increase font - icon.png"></button>

                <button class="btn-control-box  align-left" onclick="onAlignText('left')"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/align-to-left.png"></button>
                <button class="btn-control-box  align-center" onclick="onAlignText('center')"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/center-text-alignment.png"></button>
                <button class="btn-control-box  align-rigth" onclick="onAlignText('right')"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/align-to-right.png"></button>
            </div>
            <div class="third-set-of-tools">
                <select onchange="onChangeFont(this.value)" class="font-fam" name="font-fam">
                    <option>impact</option>
                    <option>cursive</option>
                    <option>Times New Roman</option>
                </select> <!-- todo -->
                <button class="btn-control-box color"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/paint-board-and-brush.png"> <input class="color-input"
                        type="color" id="favcolor" name="favcolor" onchange="onchangecolor('stroke',this.value)"
                        value="#ff0000"></button>
                <button class="btn-control-box stroke"><img class="btn-img"
                        src="/DESIGN/Meme1 - Sergei/ICONS/text stroke.png"><input class="color-input" type="color"
                        id="favcolor" name="favcolor" onchange="onchangecolor('fill',this.value)"
                        value="#ff0000"></button>
            </div>

            <!-- todo -->
            <div class="forth-set-of-tools">
                <div class="control-box emojy-select">
                    <img onclick="onChangePage(-1)" class="arrow arrow-left" src="/DESIGN/Meme1 - Sergei/ICONS/Rectangle 9 copy.psb.png" alt=""><div class="emojy-container">dsfddfssd</div>
                    <img onclick="onChangePage(1)"class="arrow arrow-right" src="/DESIGN/Meme1 - Sergei/ICONS/Rectangle 9 copy.psb.png" alt="">
                </div>
            </div>

          
                <button class="btn-download"> <a class="btn-download-link" href="#" onclick="onDownload(this)" download="my-img.jpg">Download </a></button>
                <!-- <select onchange="onDownload(this)" class="download-share">
                    <option >Download</option>
                    <option>Share</option>
                  </select> -->
    
            
        </section>
    <section class="meme-gallery">
        <div class="meme-gallery imgs-container"></div>
    </section>
    <footer class="main-footer">
        <div><img class="logo-fooetr" src="/logo/LOGO.png"></div>
        <small>coffe-rigths reserve 2023</small>
    </footer>
    <script src="/js/memeService.js"></script>
    <script src="/js/memeController.js"></script>
</body>

</html>
